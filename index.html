<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:700" rel="stylesheet">
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="outer">
            <div class="inner">
                <header class="text-center"><strong>Schedule That Train</strong></header>
                <div id="clock" class="text-center">
                </div>
                <div class="row">
                    <div id="infoBox" class="col-2">
                        <h4>Add A Train</h4>
                        <hr style="background: #feffff;">
                        <h6>You must fill out all input fields!</h6>
                        <form id="train-form">
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name" value="" aria-describedby="train" placeholder="Train Name">

                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" value="" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="start-time">First Train Time</label>
                                <label for="start-time">(HH:mm Military Time)</label>
                                <input type="time" class="form-control" id="start-time" name="start-time" min="00:00" max="23:59" placeholder="First Train Time"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="number" class="form-control" value="" id="frequency" placeholder="Frequency">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary" value="Reset">Reset</button>
                        </form>
                    </div>
                    <div class="col-9">
                        <h4>Train Schedule</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="train-table">
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
